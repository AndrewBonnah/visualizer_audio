/* Navbar */
nav {

  left: 0;
  width: 100%;
  height: 60px;

  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
  box-sizing: border-box;

.nav-section {

  display: flex;
  align-items: center;
  justify-content: center;
  height: 100%;
}

.nav-section.left {
  justify-content: flex-start;

.nav-section.right {
  justify-content: flex-end;
}

#menuIcon {

  height: 36px;
  cursor: pointer;
}

#fileInput {
  position: absolute;

  z-index: 1;

h1 {

      font-size: 1.5rem; /* Adjust the font size to fit */

    }

/* Lightbox Base */
#closeMenuIcon {
  width: 36px;
  height: 36px;
  cursor: pointer;
}

.lightbox {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(10, 10, 10, 0.95);
  display: none;
  flex-direction: column;
  z-index: 999;
}

/* Lightbox Header */
.lightbox-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 60px;
  padding: 0 20px;
  border-bottom: 1px solid #444;
}

.lightbox-header .nav-section {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  color: black;
}

.lightbox-header .left {
  justify-content: flex-start;
}

.lightbox-header .right {
  justify-content: flex-end;
}

/* Lightbox Content */
.lightbox-grid {
  flex: 1;
  display: flex;
  padding: 30px;
  color: white;
}

.lightbox-grid .nav-section {
  flex: 1;
  padding: 0 20px;
}

.lightbox-grid ul {
  list-style: none;
  padding: 0;
}

.lightbox-grid li {
  margin: 15px 0;
}

.lightbox-grid a {
  color: cyan;
  text-decoration: none;
  font-size: 1.2rem;
}

/* Mobile Specific Styles */

  }

    height: 50px;
  }

  }

      font-size: 1.5rem; /* Adjust the font size to fit */

    flex-direction: row; /* Keep the row layout on desktop */
    padding: 0 30px;
  }

  #menuIcon {
    width: 40px;
    height: 40px;
  }

  <!-- 2. MODULE SCRIPT: now uses bare specifiers that import map resolves -->
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/controls/OrbitControls.js';

    let scene, camera, renderer, controls;
    const lines = [];
    let analyser, dataArray;




      // this is the part that needs work at the moment
      // OrbitControls
    function init() {
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 20, 40);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.1;
        controls.minDistance = 10;
        controls.maxDistance = 100;

        const material = new THREE.LineBasicMaterial({ color: 0x00ffff });

        // Create a grid of horizontal and vertical lines
        for (let i = -25; i <= 25; i += 2) {
            const points = [];
            for (let j = -25; j <= 25; j += 2) {
            points.push(new THREE.Vector3(i, 0, j));
            }
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const line = new THREE.Line(geometry, material);
            scene.add(line);
            lines.push(line);
        }

        for (let j = -25; j <= 25; j += 2) {
            const points = [];
            for (let i = -25; i <= 25; i += 2) {
            points.push(new THREE.Vector3(i, 0, j));
            }
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const line = new THREE.Line(geometry, material);
            scene.add(line);
            lines.push(line);
        }

        window.addEventListener('resize', onResize);
    }


    function onResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        requestAnimationFrame(animate);

        if (analyser) {
            analyser.getByteFrequencyData(dataArray);

            lines.forEach((line, lineIndex) => {
            const geometry = line.geometry;
            const positions = geometry.attributes.position.array;

            for (let i = 0; i < positions.length; i += 3) {
                const x = positions[i];
                const z = positions[i + 2];

                // Map each vertex to some part of the frequency data
                const freqIndex = Math.floor(
                ((x + z + 50) / 100) * dataArray.length
                );
                const freq = dataArray[freqIndex] || 0;

                // Apply a smooth sine wave + audio frequency for height
                const wave = Math.sin((Date.now() / 300) + (x + z) / 5) * (freq / 128);

                positions[i + 1] = wave;
            }

            geometry.attributes.position.needsUpdate = true;
            });

            scene.rotation.y += 0.001;
        }

        controls.update();
        renderer.render(scene, camera);
        }





    function setupAudio(file) {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const audio = new Audio();
      audio.src = URL.createObjectURL(file);
      audio.crossOrigin = 'anonymous';
      audio.play();

      const src = ctx.createMediaElementSource(audio);
      analyser = ctx.createAnalyser();
      analyser.fftSize = 256;
      dataArray = new Uint8Array(analyser.frequencyBinCount);

      src.connect(analyser);
      analyser.connect(ctx.destination);
    }



    document.getElementById('fileInput')
      .addEventListener('change', e => {
        if (e.target.files[0]) setupAudio(e.target.files[0]);
      });




    init();
    animate();

    const menuIcon = document.getElementById('menuIcon');
    const lightbox = document.getElementById('lightboxMenu');
    const closeMenuIcon = document.getElementById('closeMenuIcon');

    menuIcon.addEventListener('click', () => {
    lightbox.style.display = 'flex';
    });

    closeMenuIcon.addEventListener('click', () => {
    lightbox.style.display = 'none';
    });

  </script>
